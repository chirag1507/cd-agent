name: Build and Push Test Environment Docker Images

on:
  push:
    paths:
      - ".github/docker/**" # Trigger when anything in the docker folder changes
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Playwright image
        uses: docker/build-push-action@v5
        with:
          context: .github/docker/playwright
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/playwright-test-environment:latest

      - name: Build and push Pact CLI image
        uses: docker/build-push-action@v5
        with:
          context: .github/docker/pact
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/pact-cli-environment:latest
